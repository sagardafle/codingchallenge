<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DateTime Interval with Options</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.0/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.1/css/bootstrap-datepicker3.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="js/moment.js"></script>
    <script type="text/javascript" src="js/Javascriptcode.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<br>
<div id="welcomemsg">The source code can be found <a href="https://github.com/sagardafle/codingchallenge">here</a></div>
<figure>
    <img id="logo" src="http://locusenergy.com/sites/www.locusenergy.com/themes/gr/logo.png"
         alt="Locus Energy Challenge">
</figure>
<div id="from-ui">
    <br>
    <p style="margin-left:10px;margin-right:10px; display:inline">From</p>
    <input type="text" id="from-datepicker" readonly/>
    <input class="timepicker" name="timepicker" id="from-timepicker"/>
</div>
<div id="to-ui">
    <p style="margin-top:10px;margin-left:400px;margin-right:10px; display:inline">To</p>
    <input type="text" id="to-datepicker" readonly/>
    <input class="timepicker" name="timepicker" id="to-timepicker"/>
    <br>
</div>
<br>
<input name="int" id="time-interval" value="" readonly/>
<br>
<input id="optiondisplay" value="Options" readonly/>
<ul id="option-list">
    <li id="option-1">Option 1</li>
    <li id="option-2">Option 2</li>
    <li id="option-3">Option 3</li>
    <li id="option-4">Option 4</li>
    <li id="option-5">Option 5</li>
    <li id="option-error"><b>Error: Invalid input! To-Date timestamp must be greater than the From-Date timestamp.</b></li>
</ul>
</body>
</html>
